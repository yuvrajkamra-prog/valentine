<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ritika</title>
    <style>
        /* General Page Reset */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffccd5; /* Pink Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        /* Floating Hearts Animation (Background) */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
            bottom: -100px;
            z-index: 1; 
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* The Fixed Flex Container (Glass Card) */
        .card {
            background: #FFCCD5;
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            max-width: 90%;
            width: 500px;
            min-height: 400px; /* Added min-height to give the button space to move */
            z-index: 10; 
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,1);
            position: relative; /* CRITICAL: Allows the button to be absolute relative to this card */
        }

        /* The Cupid Emoji */
        .cupid {
            font-size: 5rem;
            margin-bottom: 15px;
            display: block;
            animation: floatCupid 3s ease-in-out infinite;
        }

        @keyframes floatCupid {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* The Heading */
        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin: 10px 0 30px 0;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Button Container */
        .btn-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 80px; 
        }

        /* Base Button Styles */
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease; /* Faster transition for the runaway button */
            white-space: nowrap; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* YES Button */
        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 100;
        }
        
        #yesBtn:hover {
            box-shadow: 0 0 15px #28a745;
            transform: scale(1.05);
        }

        /* NO Button */
        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            z-index: 90; /* Below the YES button in case they overlap */
        }

        /* Success Message Styling */
        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffccd5;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
        }

        #success-screen img {
            max-width: 80%;
            max-height: 400px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #success-screen h1 {
            font-size: 3.5rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card" id="mainCard">
        <div class="cupid">üíò</div>
        <h1>Ritika, will you be my Valentine ?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>YAY!!! ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Bears Hugging">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');
        const successScreen = document.getElementById('success-screen');

        let yesScale = 1; // Current scale of the YES button

        // Function to Create Background Hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 25; 

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        createHearts();

        // Button Logic
        function moveButton() {
            // 1. Make the YES button bigger
            yesScale += 0.3; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Make the NO button run away WITHIN the card
            
            // Set position to absolute relative to the .card container
            noBtn.style.position = 'absolute'; 

            // Get the dimensions of the card and the button
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max positions (Card Width - Button Width)
            // We use clientWidth to get the inner width excluding borders
            const maxX = card.clientWidth - btnRect.width;
            const maxY = card.clientHeight - btnRect.height;

            // Generate random positions
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new coordinates
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            card.style.display = 'none';
            noBtn.style.display = 'none';
            successScreen.style.display = 'flex';
        }
    </script>

</body>
</html>
